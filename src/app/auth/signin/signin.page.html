<ion-content color="primary">
  <div class="contenido">
    <img src="assets/img/logo/logo-blanco.svg" alt="logo" width="100" />

    <h1 class="title">Regístrate</h1>

    <form onsubmit="processForm(event)">
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item color="primary">
          <ion-label position="stacked">Nombre <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required="true" type="text"></ion-input>
        </ion-item>

        <ion-item color="primary">
          <ion-label position="stacked">Apellido <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required="true" type="text"></ion-input>
        </ion-item>

        <ion-item color="primary">
          <ion-label position="stacked">Correo <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required="true" type="email"></ion-input>
        </ion-item>

        <ion-item color="primary">
          <ion-label position="stacked">Contraseña <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required="true" type="password"></ion-input>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-row>
          <ion-button class="main" color="light" fill="outline" size="large">
            Registrarme
          </ion-button>
        </ion-row>
      </ion-grid>
    </form>

    <div class="ion-text-center">
      ¿Ya tienes cuenta?
      <a routerLink="/login" routerDirection="root">
        Inicia Sesión
      </a>
    </div>
  </div>
</ion-content>
