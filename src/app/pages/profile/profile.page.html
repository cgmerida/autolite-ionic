<ion-header class="ion-no-border">
  <ion-toolbar color="secondary" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-button color="dark" class="ion-invisible">Salir</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logOut();">Salir</ion-button>
    </ion-buttons>
    <ion-title color="light">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
  <div class="card">
    <div class="header">
      <div class="avatar">
        <img
          *ngIf="user"
          [src]="user.photoURL || 
          'https://ui-avatars.com/api/?size=200&background=079db6&color=fff&name=' + user.firstname + '+' + user.lastname || 
          'https://southernplasticsurgery.com.au/wp-content/uploads/2013/10/user-placeholder.png'"
        />
      </div>
    </div>
  </div>

  <div class="title">
    <h1 class="ion-text-center ion-margin">
      {{user?.firstname ? user?.firstname + ' ' + user?.lastname : user?.displayName | titlecase}}
    </h1>
  </div>
</ion-content>
