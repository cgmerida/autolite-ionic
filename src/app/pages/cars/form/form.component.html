<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-title>Registrar Carro</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form [formGroup]="carsForm" (submit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Marca</ion-label>
      <ion-input formControlName="brand"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Modelo</ion-label>
      <ion-input formControlName="model"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Motor</ion-label>
      <ion-input formControlName="engine"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Transmici√≥n</ion-label>
      <ion-input formControlName="transmition"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Color</ion-label>
      <ion-input formControlName="color"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Placas</ion-label>
      <ion-input formControlName="license"></ion-input>
    </ion-item>

    <ion-button type="submit" class="ion-margin-top">
      <ion-icon size="small" name="add"></ion-icon>
      Crear
    </ion-button>
  </form>
</ion-content>
